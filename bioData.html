<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <fieldset>
        <legend>Personal Information</legend>
    FirstName:
    <input type="text" placeholder="First Name">
    LastName:
    <input type="text" placeholder="Last Name">
    <br><br>
    Male:
    <input type="radio">
    Female:
    <input type="radio">
    Other: <input type="radio">
    <br><br>
    Date of Birth:
    <input type="date" data-date-format="mm-dd-yyyy" placeholder="mm/dd/yyyy" >
    <br><br>
    E-Mail:
    <input type="email" placeholder="Enter Your Email">
    <br><br>
    Phone:
    <input type="number" placeholder="+91">
    <br><br>
    Height:
    <input type="number" placeholder="Height in Feet">
    <br><br>
</fieldset>

    <fieldset>
        <legend>Education</legend>
    School Name:
    <input type="text" placeholder="School Name">
    <br><br>
    Class:
    <input type="number" placeholder="Enter Class">
    <br><br>
    Stream:
    <select name="Stream">
        <option value="">Stream</option>
        <option value="Science Medical">Science Medical</option>
        <option value="Science Non-Medical">Science Non-Medical</option>
        <option value="Commerce">Commerce</option>
        <option value="Arts">Arts</option>
        <option value="Humanities">Humanities</option>
        
    </select>

<br><br>
Marksheet:
<input type="file" placeholder="Choode File" accept=".txt">
</fieldset>

<br><br>
<button name="submit">Submit</button>

</body>
</html>
